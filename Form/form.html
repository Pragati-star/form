<!DOCTYPE html>
<html>
    <head>
        <title>JS FORM</title>
        <link rel="icon" href="C:\Users\Pragati\Downloads\th (1).jfif">
        <script src="form.js"></script>
        <link rel="stylesheet" href="form.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container"></div>
        <div class="container">
            <div class="Box">
                <center>
                    <h2 style="color: white;"></h2>
                    <br/>
                </center>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3>Employee Details</h3>
            </div>
            <div class="panel-body">
                <form method="" action="a">
                    <div class="form-group">
                        <label>Employee Id</label>
                        <input class="form-control" id="eid" name="eid" readonly />
                    </div>
                    <div class="functions">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input class="form-control" placeholder="First Name" name="fname" id="firstname" onblur="validatefname()"/>
                                <p id="fout">firstname</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input class="form-control" placeholder="Last Name" name="Lname" id="lastname" required/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input class="form-control" placeholder="Current-Address" name="address" id="address" required/>
                            </div>
                        </div>
                        <br/>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Password</label>
                                <!--<div class="col-md-3" onclick="showPassword()">
                                    <button>
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>-->
                                </div>
                                <input class="form-control" placeholder="Password" name="password" type="password" id="pwd" oninput="validatePwd()">
                                <p id="pout"></p>
                                <div id="ppout"></div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input class="form-control" placeholder="Password" name="password" type="password" id="pwd" oninput="validateCPwd()">
                                    <p id="cpout"></p>
                                    <div id="cppout"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="experience">Experience(in years)</label>
                        <select>
                            <option>1-yr</option>
                            <option>2-yrs</option>
                            <option>3-yrs</option>
                            <option>4-7 yrs</option>
                            <option>more than 7 yrs</option>
                            <option>0-yr</option>
                       </select>
                   <br/>
                   <br/>
                </div>
                </div>
                <form>
                    <fieldset>
                        <!--<legend>click below to submit</legend>-->
                        <label>
                            Employee Number
                        </label>
                        <input type="number" placeholder="Enter employee number"/>
                    </br>
                    </br>
                        <label for="email">Email-Id</label>
                        <input type="email" id="eemail" placeholder="Enter email-id"/>
                        <label for="pwd">Password</label>
                        <input type="password"/>
                        <br/>
                        <br/>
                        <br/>
                        <!-- <button type="submit">Submit</button> -->
                        <header>
                            <nav>
                                <button ><a href="submit.html" target="_self">Submit</a></button>
                            </nav>
                        </header>
                
                    </fieldset>
                </form>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
